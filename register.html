<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
     crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
         integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<link rel="stylesheet" href="main.css" />

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
     crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
     crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
      crossorigin="anonymous"></script>


<script>
const name = document.querySelector("name");
const email = document.querySelector("email");
const password = document.querySelector("pwd");
const cpassword = document.querySelector("cpwd");
const form = document.querySelector("form");
const errorElement =document.querySelector("error");

form.addEventListener("submit",(e)=>{
let messages = [];

if (name.value === '' || name.value == null){
  messages.push('name is required');
}
if (password != cpassword){
  messages.push('password not match')
}
if(password.value.length < 6){
   messages.push('password must be longer than 6 characters')
}
if(password.value.length === 'password'){
  messages.push('password cannot be password');
}
if(messages.length > 0){
  e.preventDefault();
  errorElement.innerText = messages.join(',');
}
return true;
});
</script>

</head>
<body>
   <div class="container">
        <!--<div class="row">
            <!-<div class="col-md-7">-->
               <!--<h1 class="text-center">Register</h1>-->
               <!--<p class="text-left"></p>-->
           <!--</div>-->
            <div class="col-md-5">
                <form id="form" action="login.html" method="GET">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="text-center mt-3">Signup</h3>
                        </div>
                        <div class="col-md-6">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </div>
                    </div><hr>

                    <div class="row">
                        <label class="label col-md-2 control-label">E-mail</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required />
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="pwd" placeholder="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" required>
                            <input type="checkbox"><small>Remember Me</small><br>
                            
                        </div>
                        <small><a href="index.html">Signin</a></small>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-info"/>
                </form>
            </div>
    </div>





</body>
</html>
