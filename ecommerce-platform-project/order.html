<!DOCTYPE html>
<html>
<head>
<title>Order</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />

</head>

<body id="checkout">

<div id="payment">
	<header id="theader">
		<h1 class="head1">Beautiful makeup collection!</h1>
	</header>
	<div id="content">
		<h1>Your Order</h1>
			<table  class="shopping-cart" id="checkout-col">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
		 <div id="Price">
			
			<p id="ship">
				<strong>Shipping</strong>: <span id="sshipping"></span>
			</p>
			
			<p id="sub-total">
				<strong>Total</strong>: <span id="subtotal"></span>
			</p>
		 </div>
		 
		 <div id="your-details">
		 	<h2>Your Data</h2>
		 	<div id="user-data"></div>
		 </div>
		 
		 
		 
		 
<form id="paypal-form" action="" method="post">
	<input type="hidden" name="cmd" value="_cart" />
	<input type="hidden" name="upload" value="1" />
	<input type="hidden" name="business" value="" />
        
	<input type="hidden" name="currency_code" value="" />
	<input type="submit" id="submit-btn" class="btn" value="Pay with PayPal" />
</form>
		 
		 
	</div>
	
	

</div>

<footer id="site-info">
		Copyright &copy; Beautiful collection
	</footer>

</body>
</html>
