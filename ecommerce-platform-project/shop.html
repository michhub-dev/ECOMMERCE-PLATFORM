  
<!DOCTYPE html>
<html>
<head>
<title>shopping cart</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
</head>

<body id="scontainer">

<div id="payment">
	<header id="masthead">
		<h1><span class="head1">Most beautiful makeup collection!</h1>
	</header>
	<div id="content">
		<h1>Your Shopping Cart</h1>
		<form id="shopping-cart" action="main.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="total"></span>
			</p>
			<ul id="beauty-shopping-cart">
				<li>
					<input type="submit" name="update" id="update" class="btn-cart" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="remove" id="remove-cart" class="btn-cart" value="Empty Cart" />
				</li>
				<li>
					<a href="main.html" class="btn">Continue Shopping</a>
				</li>
				<li>
					<a href="checkout.html" class="btn">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
	

</div>

<footer id="footer">
		Copyright &copy; beauty collection
	</footer>

</body>
</html>
