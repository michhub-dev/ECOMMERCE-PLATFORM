  
<!DOCTYPE html>
<html>
<head>
<title>shopping cart</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="www.ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>Beauty<span class="tagline">Most beautiful makeup collection!</h1>
	</header>
	<div id="content">
		<h1>Your Shopping Cart</h1>
		<form id="shopping-cart" action="https://beauty-collection-withmichy.netlify.app/cart.html" method="POST">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
				
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="total"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="remove" id="empty-cart" class="btn-cart" value="Empty Cart" />
				</li>
				<li>
					<a href="https://beauty-collection-withmichy.netlify.app/home.html" class="btn">Continue Shopping</a>
				</li>
				<li>
					<a href="https://beauty-collection-withmichy.netlify.app/checkout.html" class="btn">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
	

</div>

<footer id="site-info">
		Copyright &copy; beauty collection
	</footer>

</body>
</html>
